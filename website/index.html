<!doctype html>
<html>
  <head>
    <title>Student Mood Tracker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Mode Switch Button -->
    <button id="mode-switch" class="mode-switch-btn">Teacher Mode</button>

    <!-- Teacher Authentication Modal -->
    <div id="teacher-auth" class="teacher-auth hidden">
        <div class="auth-content">
            <h2>Enter Teacher Code</h2>
            <input type="password" id="teacher-code" placeholder="Enter code">
            <button id="submit-code">Submit</button>
            <button id="cancel-auth">Cancel</button>
        </div>
    </div>

    <!-- Teacher Dashboard (hidden by default) -->
    <div id="teacher-dashboard" class="container hidden">
        <h1>Student Mood Dashboard</h1>

        <div id="weekly-summary" class="weekly-summary-container" data-start-date="">
            <h2>Weekly Summary</h2>
            <button id="prev-week-btn" class="small-button">Previous Week</button>
            <button id="next-week-btn" class="small-button">Next Week</button>
            <!-- Weekly summary table will be populated here -->
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <label for="student-select">Select Student:</label>
                <select id="student-select">
                    <option value="">All Students</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="date-range">Date Range:</label>
                <input type="date" id="date-start">
                <input type="date" id="date-end">
            </div>
            
            <button id="apply-filters">Apply Filters</button>
        </div>

        <div id="mood-data" class="mood-container">
            <!-- Mood data will be populated here -->
        </div>

        <div class="additional-views">
            <h2>Additional Views</h2>
            
            <div class="view-group">
                <label for="specific-date">View Data for Specific Date:</label>
                <input type="date" id="specific-date">
                <button id="view-date-data-btn">View Data</button>
            </div>
            
            <div id="data-for-date" class="data-container">
                <!-- Data for specific date will be populated here -->
            </div>
            
            <div class="view-group">
                <button id="view-student-data-btn">View Data for Selected Student Over Time</button>
            </div>
            
            <div id="student-data-over-time" class="data-container">
                <!-- Data for selected student over time will be populated here -->
            </div>
        </div>

        <div class="add-student">
            <h2>Add New Student</h2>
            <form id="add-student-form">
                <div class="form-group">
                    <label for="student-first-name">First Name:</label>
                    <input type="text" id="student-first-name" required>
                </div>
                <div class="form-group">
                    <label for="student-last-name">Last Name:</label>
                    <input type="text" id="student-last-name" required>
                </div>
                <div class="form-group">
                    <label for="student-grade">Grade:</label>
                    <input type="text" id="student-grade" required>
                </div>
                <button id="add-student-btn" class="large-button">Add Student</button>
            </form>
        </div>

        <div class="remove-student">
            <h2>Remove Student</h2>
            <form id="remove-student-form">
                <div class="form-group">
                    <label for="student-to-remove">Select Student:</label>
                    <select id="student-to-remove">
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <button id="remove-student-btn" class="large-button">Remove Student</button>
            </form>
        </div>
    </div>

    <!-- Student Interface (shown by default) -->
    <div id="student-interface" class="student-interface">
        <!-- Student Selection -->
        <div id="student-selection" class="student-selection">
            <h2>Who are you?</h2>
            <select id="student-picker" class="student-picker">
                <option value="">Choose your name</option>
            </select>
            <button id="confirm-student" class="large-button">That's Me!</button>
        </div>

        <!-- Zone Selection (hidden initially) -->
        <div id="zone-selection" class="zone-selection hidden">
            <div class="zone green" data-zone="green">
                <h2>Green Zone</h2>
                <p>Happy, Calm, Focused</p>
            </div>
            <div class="zone blue" data-zone="blue">
                <h2>Blue Zone</h2>
                <p>Sad, Tired, Sick</p>
            </div>
            <div class="zone yellow" data-zone="yellow">
                <h2>Yellow Zone</h2>
                <p>Frustrated, Worried, Silly</p>
            </div>
            <div class="zone red" data-zone="red">
                <h2>Red Zone</h2>
                <p>Mad, Scared, Out</p>
            </div>
        </div>

        <!-- Thank You Screen (hidden initially) -->
        <div id="thank-you" class="thank-you hidden">
            <h1>Thank you for sharing!</h1>
            <button id="reset-student" class="small-button">New Student</button>
        </div>
    </div>

    <!-- Load Firebase first -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    
    <!-- Then load your application scripts -->
    <script src="app.js"></script>
  </body>
</html>
